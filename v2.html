<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
<title>Explorador Digital</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">

<style>
  #fadeLayer {
  position: fixed;
  inset: 0;
  background: black;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.4s ease;
  z-index: 9999;
}

#fadeLayer.active {
  opacity: 1;
}

html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: black;
  font-family: 'Orbitron', sans-serif;
}

#app {
  position: fixed;
  inset: 0;
}

/* ---------------- PANTALLAS ---------------- */
.screen {
  position: absolute;
  inset: 0;
  display: none;
  align-items: center;
  justify-content: center;
}

/* ACTIVA */
.screen.active {
  display: flex;
}

/* UI */
.ui {
  text-align: center;
  max-width: 85%;
  background: rgba(255,255,255,0.85);
  padding: 25px;
  border-radius: 15px;
}

/* TEXTO */
.textBox {
  font-size: 1.6rem;
  min-height: 120px;
  margin-bottom: 20px;
  line-height: 1.5em;
  color: black;
}

/* BOTONES */
.btn {
  padding: 12px 35px;
  font-size: 1.2rem;
  border: 2px solid black;
  background: white;
  color: black;
  cursor: pointer;
  margin-top: 10px;
}

/* ---------------- FONDOS ---------------- */
/* Acá ponés las imágenes de tu hijo */

#screenIntro {
  background: url("https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhAzqup03ju57-eyf6qxn_6jVJzGZCNqOrIKQw5bRQMftgKe2RX6SHM-iiLar-0RjKEUXaw1VC71RRx0PR7vNDQVGakJcmzsp4x3hKyG8mMBzt-ZVTckeX1Abv0oFQx673BiNEAu5OBKriCAK-TGK7LKrB8nD36FNwYHEAWQe_0RpFRuia3JeOxMqv6TYCT/s320/Texto%20del%20p%C3%A1rrafo.png") no-repeat center center;
  background-size: cover;
}

#screenWelcome {
  background: url("https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEitFZ1ePvc2W5iAGi86PBfzgOfdhBUUq0TWFcTFYwSjRehw_00z3UL_PiZ1HSStfRvkLURbZGswSUpW5FQ1_wmwtMmQZw8jbZjrCSGSSVoc1Z831VSVVrqVzzHhX8_NREj3B1KC9iEwkAT1kyDvM-E_P16lgYn0DZPBuM5GJcPb0EtGKeu0XUMTxt8duUA1/s320/Pantalla2.png") no-repeat center center;
  background-size: cover;
  filter: brightness(0.7);
}

#screenAvatar {
  background: url("https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgRaKfebU7fL7VhijKfiZQEjcFRBIUfrJlFa-brJ89z4TgPCoW0YK3lzDAZ-Qu94ClAnKMo2ZIAsbWBgpco6fGZj5b0JXC7Aom1gKwh1ywmigEOxkPhU3Y2uKjgkphR6CD7VKw8lRnmvh6nZUoxH6ANdsIH6Id1EMm_9QgoQjpvqf7EZKerZcegIFSKe6cE/s320/Texto%20del%20p%C3%A1rrafo%20(3).png") no-repeat center center;
  background-size: cover;
}

#screenMap {
  background: url("fondo_mapa.png") no-repeat center center;
  background-size: cover;
}

#screenLevel {
  background: url("fondo_nivel.png") no-repeat center center;
  background-size: cover;
}

/* INPUT */
input {
  padding: 10px;
  font-size: 1.1rem;
  width: 80%;
  margin-bottom: 15px;
}
</style>
</head>

<body>

<div id="app">
  <!-- TRANSICIÓN NEGRA -->
<div id="fadeLayer"></div>


  <!-- PANTALLA 1 - INTRO -->
  <div id="screenIntro" class="screen active">
    <div class="ui">
      <div class="textBox">
        Explorador Digital<br>
        ¿Estás listo para cruzar el umbral?
      </div>
      <button class="btn" onclick="goTo('screenWelcome')">
        Comenzar
      </button>
    </div>
  </div>

  <!-- PANTALLA 2 - BIENVENIDA -->
  <div id="screenWelcome" class="screen">
    <div class="ui">
      <div id="welcomeText" class="textBox"></div>
      <button class="btn" onclick="goTo('screenAvatar')">
        Continuar
      </button>
    </div>
  </div>

  <!-- PANTALLA 3 - AVATAR -->
  <div id="screenAvatar" class="screen">
    <div class="ui">
      <div class="textBox">
        Elegí tu nombre de explorador
      </div>
      <input id="playerName" placeholder="Tu nombre..." />
      <br>
      <button class="btn" onclick="saveAvatar()">
        Entrar al mapa
      </button>
    </div>
  </div>

  <!-- PANTALLA 4 - MAPA -->
  <div id="screenMap" class="screen">
    <div class="ui">
      <div class="textBox">
        Elegí un portal, <span id="nameDisplay"></span>
      </div>
      <button class="btn" onclick="goTo('screenLevel')">
        Mundo 1
      </button>
    </div>
  </div>

  <!-- PANTALLA 5 - NIVEL -->
  <div id="screenLevel" class="screen">
    <div class="ui">
      <div class="textBox">
        Nivel 1<br>
        Pronto aparecerán los desafíos...
      </div>
      <button class="btn" onclick="goTo('screenMap')">
        Volver al mapa
      </button>
    </div>
  </div>

</div>

<script>
/* ---------------- SISTEMA TIPO "VOID LOOP" ---------------- */

function goTo(screenId) {
  const fade = document.getElementById("fadeLayer");

  // Aparece el negro
  fade.classList.add("active");

  setTimeout(() => {
    const screens = document.querySelectorAll(".screen");
    screens.forEach(s => s.classList.remove("active"));
    document.getElementById(screenId).classList.add("active");

    // Desaparece el negro
    setTimeout(() => {
      fade.classList.remove("active");
    }, 200);

  }, 400);
}

/* ---------------- TEXTO BIENVENIDA ---------------- */

const welcomeText =
"Estás a punto de cruzar un umbral.\n\n" +
"La ciudad se abre frente a vos como un mapa lleno de caminos y decisiones.\n\n" +
"Cada paso pondrá a prueba lo que creés saber.\n\n" +
"Explorá. Observá. Avanzá.\nPorque a veces, la salida no es el final...\nEs solo el comienzo.";

let i = 0;
const speed = 40;
const textBox = document.getElementById("welcomeText");

function typeWelcome() {
  if (i < welcomeText.length) {
    const char = welcomeText.charAt(i);
    textBox.innerHTML += char === "\n" ? "<br>" : char;
    i++;
    setTimeout(typeWelcome, speed);
  }
}

/* Detecta cuando entrás a la pantalla bienvenida */
const observer = new MutationObserver(() => {
  const welcomeScreen = document.getElementById("screenWelcome");
  if (welcomeScreen.classList.contains("active")) {
    textBox.innerHTML = "";
    i = 0;
    typeWelcome();
  }
});

observer.observe(document.getElementById("app"), {
  attributes: true,
  subtree: true
});

/* ---------------- AVATAR ---------------- */

let player = {
  name: ""
};

function saveAvatar() {
  const input = document.getElementById("playerName");
  if (input.value.trim() === "") {
    alert("Elegí un nombre de explorador");
    return;
  }

  player.name = input.value;
  document.getElementById("nameDisplay").textContent = player.name;
  goTo("screenMap");
}
</script>

</body>
</html>
