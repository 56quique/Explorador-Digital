<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Umbral Digital</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: black;
  font-family: 'Orbitron', sans-serif;
}

/* CONTENEDOR */
#app {
  position: fixed;
  inset: 0;
}

/* PANTALLAS */
.screen {
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: opacity 1s ease;
}

/* UI */
.ui {
  text-align: center;
  max-width: 90%;
  z-index: 5;
  background: rgba(255,255,255,0.88);
  padding: 25px;
  border-radius: 15px;
  box-shadow: 0 0 20px rgba(0,0,0,0.4);
}

/* -------- PANTALLA 1 -------- */
#screen1 {
  background: url("https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhAzqup03ju57-eyf6qxn_6jVJzGZCNqOrIKQw5bRQMftgKe2RX6SHM-iiLar-0RjKEUXaw1VC71RRx0PR7vNDQVGakJcmzsp4x3hKyG8mMBzt-ZVTckeX1Abv0oFQx673BiNEAu5OBKriCAK-TGK7LKrB8nD36FNwYHEAWQe_0RpFRuia3JeOxMqv6TYCT/s2560/Texto%20del%20p%C3%A1rrafo.png") 
  no-repeat center center;
  background-size: cover;
}

/* TEXTO */
#typeText, #typeText2 {
  color: black;
  font-size: 1.8rem;
  min-height: 120px;
  margin-bottom: 20px;
  line-height: 1.5em;
}

/* BOTÓN */
#startBtn {
  padding: 12px 35px;
  font-size: 1.2rem;
  border: 2px solid black;
  background: white;
  color: black;
  cursor: pointer;
  opacity: 0;
  transform: scale(0.9);
  transition: all 0.4s ease;
}

#startBtn.show {
  opacity: 1;
  transform: scale(1);
}

/* -------- PANTALLA 2 -------- */
#screen2 {
  position: absolute;
  inset: 0;
  opacity: 0;
  pointer-events: none;
}

/* FONDO BORROSO */
#bg2 {
  position: absolute;
  inset: 0;
  background: url("https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEitFZ1ePvc2W5iAGi86PBfzgOfdhBUUq0TWFcTFYwSjRehw_00z3UL_PiZ1HSStfRvkLURbZGswSUpW5FQ1_wmwtMmQZw8jbZjrCSGSSVoc1Z831VSVVrqVzzHhX8_NREj3B1KC9iEwkAT1kyDvM-E_P16lgYn0DZPBuM5GJcPb0EtGKeu0XUMTxt8duUA1/s320/Pantalla2.png")
    no-repeat center center;
  background-size: cover;
  filter: blur(6px) brightness(0.6);
  z-index: 1;
}

/* ZOOM SOLO AL FONDO */
.zoom #bg2 {
  animation: zoomLoop 12s ease-in-out infinite;
}

/* UI NÍTIDA ARRIBA */
#screen2 .ui {
  position: relative;
  z-index: 5;
}

/* ANIMACIÓN ZOOM */
@keyframes zoomLoop {
  0%   { transform: scale(1); }
  50%  { transform: scale(1.1); }
  100% { transform: scale(1); }
}

/* RESPONSIVE */
@media (max-width: 600px) {
  #typeText, #typeText2 {
    font-size: 1.4rem;
  }
}
</style>
</head>

<body>

<div id="app">

  <!-- PANTALLA 1 -->
  <div id="screen1" class="screen">
    <div class="ui">
      <div id="typeText"></div>
      <button id="startBtn">Comenzar</button>
    </div>
  </div>

  <!-- PANTALLA 2 -->
  <div id="screen2" class="screen">
    <div id="bg2"></div>
    <div class="ui">
      <div id="typeText2"></div>
    </div>
  </div>

</div>

<script>
/* TEXTOS */
const text1 = "¡Bienvenido! ¿Estás listo para una aventura sin precedentes?";
const text2 =
"Estás a punto de cruzar un umbral.\n\n" +
"La ciudad se abre frente a vos como un mapa lleno de caminos, señales y decisiones.\n" +
"Cada paso que des pondrá a prueba lo que creés saber.\n\n" +
"Observá, explorá y avanzá.\nPorque no siempre la salida es el final…\nA veces, es solo el comienzo.";

/* VELOCIDAD */
const speed = 45;
let i = 0;
let j = 0;

/* ELEMENTOS */
const t1 = document.getElementById("typeText");
const t2 = document.getElementById("typeText2");
const btn = document.getElementById("startBtn");
const screen1 = document.getElementById("screen1");
const screen2 = document.getElementById("screen2");

/* MAQUINA TEXTO 1 */
function typeWriter1() {
  if (i < text1.length) {
    t1.textContent += text1.charAt(i);
    i++;
    setTimeout(typeWriter1, speed);
  } else {
    btn.classList.add("show");
  }
}

/* MAQUINA TEXTO 2 */
function typeWriter2() {
  if (j < text2.length) {
    const char = text2.charAt(j);
    t2.innerHTML += char === "\n" ? "<br>" : char;
    j++;
    setTimeout(typeWriter2, speed);
  }
}

/* TRANSICIÓN */
btn.addEventListener("click", () => {
  screen1.style.opacity = "0";
  screen1.style.pointerEvents = "none";

  setTimeout(() => {
    screen1.style.display = "none";
    screen2.style.opacity = "1";
    screen2.style.pointerEvents = "auto";
    screen2.classList.add("zoom");
    typeWriter2();
  }, 1000);
});

/* INICIO */
typeWriter1();
</script>

</body>
</html>
