<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>El Umbral</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  height: 100%;
  background: black;
  font-family: 'Segoe UI', sans-serif;
}

/* Contenedor principal */
#scene {
  position: relative;
  width: 100%;
  height: 100%;
  overflow: hidden;
}

/* Fondo con efecto de avance */
#background {
  position: absolute;
  width: 120%;
  height: 120%;
  left: -10%;
  top: -10%;
  background-image: url("https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhCOgwZj8YjPSyKsnwneyKUKlAx9OW2FDPpIFvkcqDBzleBlycAdmJ0CSTa-QJ74H3t4Eiy9h5KUsueu9Vju8iVOUGyD-J98CiKRmSEldDgxK2_DzxRNp6Lp5J7GBV0AANtObhXQXx9vFLzkeFteA8_ojVi2L88yzydx7dBgGVfe0Y7yqPnMS1khEhl19e_/s320/Juego1.png");
  background-size: cover;
  background-position: center;
  transform: scale(1);
  transition: transform 2s ease;
}

/* Oscurecimiento suave para leer texto */
#overlay {
  position: absolute;
  width: 100%;
  height: 100%;
  background: radial-gradient(circle, transparent 30%, rgba(0,0,0,0.6) 100%);
  z-index: 2;
}

/* Caja de texto tipo narrativa */
#textBox {
  position: absolute;
  bottom: 8%;
  left: 50%;
  transform: translateX(-50%);
  width: 85%;
  padding: 16px;
  background: rgba(0, 0, 0, 0.7);
  border-radius: 12px;
  color: white;
  font-size: 1.1em;
  text-align: center;
  z-index: 3;
  opacity: 0;
  transition: opacity 1s ease;
}

/* Indicador de toque */
#tapHint {
  position: absolute;
  bottom: 3%;
  width: 100%;
  text-align: center;
  color: #00eaff;
  font-size: 0.9em;
  z-index: 3;
  opacity: 0.8;
  animation: pulse 2s infinite;
}

@keyframes pulse {
  0% { opacity: 0.3; }
  50% { opacity: 1; }
  100% { opacity: 0.3; }
}
</style>
</head>

<body>

<div id="scene">
  <div id="background"></div>
  <div id="overlay"></div>

  <div id="textBox"></div>
  <div id="tapHint">Tocá la pantalla para avanzar</div>
</div>

<script>
const background = document.getElementById("background");
const textBox = document.getElementById("textBox");

let step = 0;
let zoomed = false;

const story = [
  "Estás frente al Umbral.",
  "La ciudad parece real... pero algo se siente distinto.",
  "Cada paso que das, el mundo responde.",
  "No todos se animan a cruzar.",
  "¿Vos lo harías?"
];

function advanceStory() {
  if (!zoomed) {
    background.style.transform = "scale(1.15)";
    zoomed = true;
  } else {
    background.style.transform = "scale(1)";
    zoomed = false;
  }

  if (step < story.length) {
    textBox.style.opacity = 0;
    setTimeout(() => {
      textBox.textContent = story[step];
      textBox.style.opacity = 1;
      step++;
    }, 500);
  }
}

document.body.addEventListener("click", advanceStory);
document.body.addEventListener("touchstart", advanceStory);
</script>

</body>
</html>
