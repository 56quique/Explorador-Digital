<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Fondo Ciudad Digital</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: #000;
}

/* CIELO */
#sky {
  position: absolute;
  width: 100%;
  height: 100%;
  background: linear-gradient(to top, #020b18 20%, #081d3a 60%, #0a2f5a 100%);
}

/* CAPA DE EDIFICIOS LEJANOS */
.layer-back {
  position: absolute;
  bottom: 0;
  width: 200%;
  height: 25%;
  background: repeating-linear-gradient(
    to right,
    #010101 0px,
    #010101 60px,
    #030303 60px,
    #030303 120px
  );
  animation: moveSlow 60s linear infinite;
}

/* CAPA DE EDIFICIOS CERCANOS */
.layer-front {
  position: absolute;
  bottom: 0;
  width: 200%;
  height: 35%;
  background: repeating-linear-gradient(
    to right,
    #000000 0px,
    #000000 40px,
    #050505 40px,
    #050505 80px
  );
  animation: moveFast 30s linear infinite;
}

/* LUCES DE CIUDAD */
.lights {
  position: absolute;
  bottom: 0;
  width: 200%;
  height: 35%;
  background-image: radial-gradient(#00ffcc 1px, transparent 1px);
  background-size: 50px 50px;
  opacity: 0.25;
  animation: blink 2s infinite alternate, moveFast 30s linear infinite;
}

/* ESTRELLAS */
.stars {
  position: absolute;
  width: 100%;
  height: 100%;
  background-image: radial-gradient(white 1px, transparent 1px);
  background-size: 80px 80px;
  opacity: 0.2;
  animation: blink 3s infinite alternate;
}

/* ANIMACIONES */
@keyframes moveSlow {
  from { transform: translateX(0); }
  to { transform: translateX(-50%); }
}

@keyframes moveFast {
  from { transform: translateX(0); }
  to { transform: translateX(-50%); }
}

@keyframes blink {
  from { opacity: 0.1; }
  to { opacity: 0.4; }
}
</style>
</head>

<body>

<div id="sky"></div>
<div class="stars"></div>

<div class="layer-back"></div>
<div class="lights"></div>
<div class="layer-front"></div>

</body>
</html>
