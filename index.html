<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no">
<title>Bienvenidos</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: black;
  font-family: Arial, sans-serif;
}

/* ESCENA */
#scene {
  position: fixed;
  inset: 0;
  background: url("https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhAzqup03ju57-eyf6qxn_6jVJzGZCNqOrIKQw5bRQMftgKe2RX6SHM-iiLar-0RjKEUXaw1VC71RRx0PR7vNDQVGakJcmzsp4x3hKyG8mMBzt-ZVTckeX1Abv0oFQx673BiNEAu5OBKriCAK-TGK7LKrB8nD36FNwYHEAWQe_0RpFRuia3JeOxMqv6TYCT/s2560/Texto%20del%20p%C3%A1rrafo.png") no-repeat center center;
  background-size: cover;
}

/* SOBREOSCURECIDO para resaltar el texto si fuera necesario */
#overlay {
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.35);
}

/* TEXTO BIENVENIDA */
#welcome {
  position: absolute;
  top: 40%;
  width: 100%;
  text-align: center;
  color: white;
  font-size: 2.5rem;
  text-shadow: 0 0 15px rgba(0,0,0,0.8);
  opacity: 0;
  animation: fadeOut 4s forwards 1.5s;
}

/* ANIMACIÃ“N DESVANECER */
@keyframes fadeOut {
  0%   { opacity: 1; }
  60%  { opacity: 1; }
  100% { opacity: 0; }
}

/* RESPONSIVE PARA CELULARES */
@media (max-width: 600px) {
  #welcome {
    font-size: 2rem;
  }
}
</style>
</head>

<body>

<div id="scene">
  <div id="overlay"></div>
  <div id="welcome">Bienvenidos</div>
</div>

</body>
</html>
