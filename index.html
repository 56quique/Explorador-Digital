<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Exploradores Digitales</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  overflow: hidden;
}

/* FONDO CIUDAD */
#city {
  position: fixed;
  width: 200%;
  height: 100%;
  background: linear-gradient(to top, #020b18 20%, #081d3a 60%, #0a2f5a 100%);
  animation: moveCity 30s linear infinite;
}

/* EDIFICIOS */
.buildings {
  position: absolute;
  bottom: 0;
  width: 200%;
  height: 40%;
  background: repeating-linear-gradient(
    to right,
    #000 0px,
    #000 40px,
    #050505 40px,
    #050505 80px
  );
  animation: moveCity 60s linear infinite;
}

/* LUCES */
.lights {
  position: absolute;
  bottom: 0;
  width: 200%;
  height: 40%;
  background-image: radial-gradient(#00ffcc 1px, transparent 1px);
  background-size: 40px 40px;
  opacity: 0.3;
  animation: blink 2s infinite alternate, moveCity 20s linear infinite;
}

/* CONTENIDO */
#content {
  position: absolute;
  width: 100%;
  height: 100%;
  z-index: 10;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  color: white;
  text-align: center;
  background: radial-gradient(circle at center, rgba(0,0,0,0.5), rgba(0,0,0,0.9));
}

h1 {
  font-size: 2.5em;
  margin-bottom: 10px;
}

p {
  max-width: 300px;
  margin-bottom: 20px;
  font-size: 1.1em;
}

/* AVATAR */
#avatar {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  background: linear-gradient(#00ffcc, #005577);
  margin-bottom: 20px;
  animation: float 3s ease-in-out infinite;
  box-shadow: 0 0 20px #00ffcc;
  position: relative;
}

#avatar::after {
  content: "ðŸ™‚";
  font-size: 60px;
  position: absolute;
  top: 30px;
  left: 35px;
}

/* BOTÃ“N */
button {
  background: #00ffcc;
  border: none;
  padding: 15px 35px;
  font-size: 1.2em;
  border-radius: 30px;
  cursor: pointer;
  box-shadow: 0 0 15px #00ffcc;
}

button:hover {
  background: white;
  color: black;
}

/* ANIMACIONES */
@keyframes moveCity {
  from { transform: translateX(0); }
  to { transform: translateX(-50%); }
}

@keyframes blink {
  from { opacity: 0.2; }
  to { opacity: 0.5; }
}

@keyframes float {
  0% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
  100% { transform: translateY(0); }
}
</style>
</head>

<body>

<!-- FONDO -->
<div id="city">
  <div class="buildings"></div>
  <div class="lights"></div>
</div>

<!-- CONTENIDO -->
<div id="content">

</div>

</html>
