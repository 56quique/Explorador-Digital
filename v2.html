<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
<title>Explorador Digital</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">

<style>
#fadeLayer {
  position: fixed;
  inset: 0;
  background: black;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.4s ease;
  z-index: 9999;
}

#fadeLayer.active {
  opacity: 1;
}

html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: black;
  font-family: 'Orbitron', sans-serif;
}

#app {
  position: fixed;
  inset: 0;
}

/* ---------------- PANTALLAS ---------------- */
.screen {
  position: absolute;
  inset: 0;
  display: none;
  align-items: center;
  justify-content: center;
}

.screen.active {
  display: flex;
}

/* UI GENERAL */
.ui {
  text-align: center;
  max-width: 85%;
  background: rgba(255,255,255,0.85);
  padding: 25px;
  border-radius: 15px;
}

/* TEXTO */
.textBox {
  font-size: 1.6rem;
  min-height: 120px;
  margin-bottom: 20px;
  line-height: 1.5em;
  color: black;
}

/* BOTONES */
.btn {
  padding: 12px 35px;
  font-size: 1.2rem;
  border: 2px solid black;
  background: white;
  color: black;
  cursor: pointer;
  margin-top: 10px;
}

/* ---------------- FONDOS ---------------- */
#screenIntro {
  background: url("https://56quique.github.io/Explorador-Digital/Pantalla_inicio.png")
  no-repeat center center;
  background-size: cover;
}
#screenWelcome {
  background: url("https://56quique.github.io/Explorador-Digital/Pantalla_fondo.png")
  no-repeat center center;
  background-size: cover;
  filter: brightness(0.7);
}
#screenAvatar {
  background: url("https://56quique.github.io/Explorador-Digital/Pantalla_fondo.png")
  no-repeat center center;
  background-size: cover;
}
#screenMap {
  background: url("https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEg7sdDU5_Pm9LEIwXQef0OyYpOEifNV_rciBhSVHbSjtKQnSZ-lF7lV8VjAkTfE9flp9mTBZ-Bow7mfuNA22k9dLNW5IwactSnsyXGdpjzra2hR1v_zmRFliExUkDi2U52kwXcP4lGYYK3g1jfDHdZZX_9QZmobfkfpcQA8fSH5mLNQ-659flRX45OmCcUA/s320/ee7dbc369fd1cf1cce4714002480a8ad.jpg") no-repeat center center;
  background-size: cover;
}

#screenLevel {
  background: url("fondo_nivel.png") no-repeat center center;
  background-size: cover;
}

/* INPUTS */
input, select {
  padding: 10px;
  font-size: 1.1rem;
  width: 85%;
  margin-bottom: 15px;
}

/* AVATAR TAG */
.avatarTag {
  position: absolute;
  top: 20px;
  right: 20px;
  padding: 8px 18px;
  border: 2px solid cyan;
  color: cyan;
  background: rgba(0, 0, 0, 0.6);
  font-size: 0.9rem;
  letter-spacing: 2px;
  border-radius: 8px;
  box-shadow: 0 0 10px cyan;
}

/* BAJAR CAJA DEL AVATAR */
#screenAvatar .ui {
  margin-top: 120px;
}
  /* -------- MAPA PORTALES -------- */
.mapHeader {
  position: absolute;
  top: 25px;
  left: 50%;
  transform: translateX(-50%);
  padding: 12px 30px;
  background: rgba(0,0,0,0.75);
  color: cyan;
  border: 2px solid cyan;
  border-radius: 12px;
  letter-spacing: 2px;
  box-shadow: 0 0 15px cyan;
  z-index: 20;
  text-align: center;
}



  .portals {
  display: flex;
  gap: 30px;
  flex-wrap: wrap;
  justify-content: center;
  align-items: center;
  min-height: 60vh;


}

.portal {
  width: 140px;
  height: 140px;
  background-size: cover;
  background-position: center;
  border-radius: 50%;
  cursor: pointer;
  position: relative;
  border: 3px solid rgba(255,255,255,0.8);
  box-shadow: 0 0 20px rgba(0,255,255,0.8);
  animation: floatPortal 6s ease-in-out infinite;
  
}

.portal span {
  position: absolute;
  bottom: -28px;
  width: 100%;
  text-align: center;
  color: white;
  font-size: 0.9rem;
}

/* Zoom alternado */
.portal:nth-child(1) { animation-delay: 0s; }
.portal:nth-child(2) { animation-delay: 2s; }
.portal:nth-child(3) { animation-delay: 4s; }

@keyframes floatPortal {
  0%   { transform: scale(1); }
  50%  { transform: scale(1.15); }
  100% { transform: scale(1); }
}

</style>
</head>

<body>

<div id="app">
  <div id="fadeLayer"></div>

  <!-- INTRO -->
  <div id="screenIntro" class="screen active">
    <div class="ui">
      <div class="textBox">
        Explorador Digital<br>
        ¿Estás listo para cruzar el umbral?
      </div>
      <button class="btn" onclick="goTo('screenWelcome')">
        Comenzar
      </button>
    </div>
  </div>

  <!-- BIENVENIDA -->
  <div id="screenWelcome" class="screen">
    <div class="ui">
      <div id="welcomeText" class="textBox"></div>
      <button class="btn" onclick="goTo('screenAvatar')">
        Continuar
      </button>
    </div>
  </div>

  <!-- AVATAR -->
  <div id="screenAvatar" class="screen">
    <div class="avatarTag">AVATAR</div>

    <div class="ui">
      <div class="textBox">
        Puesto de Identidad Digital<br>
        Definí tu registro antes de cruzar el umbral
      </div>

      <input id="playerName" placeholder="Nombre de explorador..." />

      <select id="playerProfile">
        <option value="">Elegí tu perfil</option>
        <option value="Observador">Observador</option>
        <option value="Explorador">Explorador</option>
        <option value="Constructor">Constructor</option>
        <option value="Guardián">Guardián</option>
      </select>

      <input id="playerSkill" placeholder="Destacado en... (ej: resolver, guiar, crear)" />

      <button class="btn" onclick="saveAvatar()">
        Entrar al umbral
      </button>
    </div>
  </div>

  
 <!-- MAPA -->
<!-- MAPA -->
<div id="screenMap" class="screen">

  <div class="mapHeader">
    Elegí un mundo, <span id="nameDisplay"></span>
  </div>

  <div class="portals">

    <div class="portal"
      style="background-image:url('Mundo 1.png')"
      onclick="goTo('screenLevel')">
      <span>Mundo 1</span>
    </div>

    <div class="portal"
      style="background-image:url('Mundo 2.png')"
      onclick="goTo('screenLevel')">
      <span>Mundo 2</span>
    </div>

    <div class="portal"
      style="background-image:url('Mundo 3.png')"
      onclick="goTo('screenLevel')">
      <span>Mundo 3</span>
    </div>

    <div class="portal"
      style="background-image:url('Mundo 4.png')"
      onclick="goTo('screenLevel')">
      <span>Mundo 4</span>
    </div>

    <div class="portal"
      style="background-image:url('Mundo 5.png')"
      onclick="goTo('screenLevel')">
      <span>Mundo 5</span>
    </div>

  </div>
</div>



  <!-- NIVEL -->
  <div id="screenLevel" class="screen">
    <div class="ui">
      <div class="textBox">
        Nivel 1<br>
        Pronto aparecerán los desafíos...
      </div>
      <button class="btn" onclick="goTo('screenMap')">
        Volver al mapa
      </button>
    </div>
  </div>
</div>

<script>
/* SISTEMA PRINCIPAL (TIPO VOID LOOP) */
function goTo(screenId) {
  const fade = document.getElementById("fadeLayer");
  fade.classList.add("active");

  setTimeout(() => {
    document.querySelectorAll(".screen")
      .forEach(s => s.classList.remove("active"));

    document.getElementById(screenId).classList.add("active");

    setTimeout(() => {
      fade.classList.remove("active");
    }, 200);
  }, 400);
}

/* TEXTO BIENVENIDA */
const welcomeText =
"Estás a punto de cruzar un umbral.\n\n" +
"La ciudad se abre frente a vos como un mapa lleno de caminos y decisiones.\n\n" +
"Cada paso pondrá a prueba lo que creés saber.\n\n" +
"Explorá. Observá. Avanzá.\nPorque a veces, la salida no es el final...\nEs solo el comienzo.";

let i = 0;
const speed = 40;
const textBox = document.getElementById("welcomeText");

function typeWelcome() {
  if (i < welcomeText.length) {
    const char = welcomeText.charAt(i);
    textBox.innerHTML += char === "\n" ? "<br>" : char;
    i++;
    setTimeout(typeWelcome, speed);
  }
}

/* Detecta pantalla bienvenida */
const observer = new MutationObserver(() => {
  const welcomeScreen = document.getElementById("screenWelcome");
  if (welcomeScreen.classList.contains("active")) {
    textBox.innerHTML = "";
    i = 0;
    typeWelcome();
  }
});

observer.observe(document.getElementById("app"), {
  attributes: true,
  subtree: true
});

/* AVATAR DATA */
let player = {
  name: "",
  profile: "",
  skill: ""
};

function saveAvatar() {
  const name = document.getElementById("playerName").value.trim();
  const profile = document.getElementById("playerProfile").value;
  const skill = document.getElementById("playerSkill").value.trim();

  if (!name || !profile || !skill) {
    alert("Completá todos los campos del registro digital");
    return;
  }

  player.name = name;
  player.profile = profile;
  player.skill = skill;

  document.getElementById("nameDisplay").textContent = player.name;
  goTo("screenMap");
}
</script>

</body>
</html>
