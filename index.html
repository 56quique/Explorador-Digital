<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Explorador Digital</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: "Trebuchet MS", sans-serif;
  background: #020614;
  overflow: hidden;
}

#game {
  position: fixed;
  inset: 0;
  background: radial-gradient(circle at top, #1d2c4d, #020614);
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
}

.screen {
  display: none;
  width: 100%;
  height: 100%;
  padding: 20px;
  box-sizing: border-box;
  text-align: center;
}

.active {
  display: block;
}

/* --- INICIO --- */
#startScreen h1 {
  font-size: 2.5em;
  margin-top: 20vh;
}

#avatar {
  width: 150px;
  height: 150px;
  margin: 20px auto;
  background: linear-gradient(135deg, #00cfff, #4f8cff);
  border-radius: 20px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 80px;
  box-shadow: 0 0 30px rgba(0,200,255,0.6);
}

button {
  background: linear-gradient(135deg, #00cfff, #4f8cff);
  border: none;
  border-radius: 20px;
  padding: 15px 30px;
  color: white;
  font-size: 1.2em;
  cursor: pointer;
  margin-top: 20px;
}

button:hover {
  transform: scale(1.05);
}

/* --- MAPA --- */
#map {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
  gap: 15px;
  margin-top: 40px;
}

.tower {
  background: rgba(255,255,255,0.1);
  border: 2px solid #00cfff;
  border-radius: 15px;
  padding: 15px;
  cursor: pointer;
  transition: 0.2s;
}

.tower:hover {
  transform: scale(1.05);
}

.tower.done {
  background: rgba(0,200,100,0.3);
  border-color: #00ff99;
}

/* --- OPCIONES --- */
#challengeBox {
  margin-top: 20px;
}

.choice {
  background: rgba(255,255,255,0.1);
  margin: 10px auto;
  padding: 15px;
  border-radius: 15px;
  max-width: 300px;
  cursor: pointer;
  border: 2px solid transparent;
}

.choice:hover {
  border-color: #00cfff;
}

.positive {
  border-left: 5px solid #00ff99;
}

.negative {
  border-left: 5px solid #ff5555;
}

/* --- FINAL --- */
#summary h2 {
  margin-top: 30vh;
}
</style>
</head>

<body>
<div id="game">

<!-- SONIDOS -->
<audio id="clickSound" preload="auto"
  src="https://cdn.pixabay.com/audio/2022/03/15/audio_3c1b7a6d8f.mp3"></audio>
<audio id="bgSound" preload="auto" loop
  src="https://cdn.pixabay.com/audio/2022/10/25/audio_946b8c71d2.mp3"></audio>

<!-- PANTALLA INICIO -->
<div id="startScreen" class="screen active">
  <div id="avatar">游빐</div>
  <h1>Explorador Digital</h1>
  <p>Una aventura de decisiones en el mundo digital</p>
  <button onclick="unlockAudio()">Comenzar</button>
</div>

<!-- MAPA -->
<div id="mapScreen" class="screen">
  <h2>Mapa de Torres</h2>
  <p>Eleg칤 d칩nde explorar</p>

  <div id="map">
    <div class="tower" onclick="openChallenge(0)">游낋 Torre de Redes</div>
    <div class="tower" onclick="openChallenge(1)">游님 Torre de Contenido</div>
    <div class="tower" onclick="openChallenge(2)">游 Torre de Seguridad</div>
  </div>
</div>

<!-- DESAF칈O -->
<div id="challengeScreen" class="screen">
  <h2 id="challengeTitle"></h2>
  <p id="challengeText"></p>
  <div id="challengeBox"></div>
</div>

<!-- FINAL -->
<div id="summary" class="screen">
  <h2>Tu Resultado</h2>
  <p id="resultText"></p>
  <button onclick="restart()">Volver a empezar</button>
</div>

</div>

<script>
let score = 0;
let completed = [false, false, false];
let audioUnlocked = false;

const challenges = [
  {
    title: "Torre de Redes",
    text: "Un desconocido te escribe por privado y te pide una foto.",
    choices: [
      { text: "No responder y bloquear", value: 1 },
      { text: "Enviar una foto", value: -1 }
    ]
  },
  {
    title: "Torre de Contenido",
    text: "Un video aparece con im치genes que te hacen sentir inc칩modo.",
    choices: [
      { text: "Cerrar el video y avisar a un adulto", value: 1 },
      { text: "Seguir mirando", value: -1 }
    ]
  },
  {
    title: "Torre de Seguridad",
    text: "Un juego te pide tus datos personales para ganar monedas.",
    choices: [
      { text: "No dar informaci칩n", value: 1 },
      { text: "Poner tus datos", value: -1 }
    ]
  }
];

function playClick() {
  const click = document.getElementById("clickSound");
  if (audioUnlocked) {
    click.currentTime = 0;
    click.play();
  }
}

function unlockAudio() {
  if (audioUnlocked) {
    startGame();
    return;
  }

  const bg = document.getElementById("bgSound");
  const click = document.getElementById("clickSound");

  bg.volume = 0.4;
  click.volume = 0.7;

  bg.play().then(() => {
    bg.pause();
    bg.currentTime = 0;
    audioUnlocked = true;
    startGame();
  }).catch(() => {
    alert("Toc치 nuevamente para activar el sonido 游댉");
  });
}

function startGame() {
  playClick();
  const bg = document.getElementById("bgSound");
  if (audioUnlocked) {
    bg.play();
  }
  switchScreen("startScreen", "mapScreen");
}

function openChallenge(index) {
  if (completed[index]) return;

  playClick();
  const c = challenges[index];
  document.getElementById("challengeTitle").innerText = c.title;
  document.getElementById("challengeText").innerText = c.text;

  const box = document.getElementById("challengeBox");
  box.innerHTML = "";

  c.choices.forEach(choice => {
    const div = document.createElement("div");
    div.className = "choice " + (choice.value > 0 ? "positive" : "negative");
    div.innerText = choice.text;

    div.onclick = () => {
      playClick();
      score += choice.value;
      completed[index] = true;
      document.querySelectorAll(".tower")[index].classList.add("done");
      switchScreen("challengeScreen", "mapScreen");

      if (completed.every(v => v)) {
        showSummary();
      }
    };

    box.appendChild(div);
  });

  switchScreen("mapScreen", "challengeScreen");
}

function showSummary() {
  let result = "Tomaste decisiones con sabidur칤a.";

  if (score < 1) {
    result = "Hoy aprendiste que algunas decisiones digitales necesitan m치s cuidado.";
  }

  document.getElementById("resultText").innerText =
    `Puntaje final: ${score}\n\n${result}`;

  setTimeout(() => {
    switchScreen("mapScreen", "summary");
  }, 500);
}

function restart() {
  playClick();
  score = 0;
  completed = [false, false, false];
  document.querySelectorAll(".tower").forEach(t => t.classList.remove("done"));
  switchScreen("summary", "startScreen");
}

function switchScreen(from, to) {
  document.getElementById(from).classList.remove("active");
  document.getElementById(to).classList.add("active");
}
  let audioUnlocked = false;

function unlockAudio() {
  const bg = document.getElementById("bgSound");
  const click = document.getElementById("clickSound");

  bg.volume = 0.4;
  click.volume = 0.7;

  bg.play().then(() => {
    bg.pause();
    bg.currentTime = 0;
    audioUnlocked = true;
    startGame();
  }).catch(() => {
    alert("Toc치 nuevamente para activar el sonido 游댉");
  });
}
</script>


</body>
</html>
