<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no">
<title>Umbral Digital</title>

<!-- Fuente estilo digital -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: black;
  font-family: 'Orbitron', sans-serif;
}

/* CONTENEDOR GENERAL */
#app {
  width: 100%;
  height: 100%;
  position: relative;
}

/* PANTALLAS */
.screen {
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: opacity 1s ease;
}

/* -------- PANTALLA 1 -------- */
#screen1 {
  background: url("https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhAzqup03ju57-eyf6qxn_6jVJzGZCNqOrIKQw5bRQMftgKe2RX6SHM-iiLar-0RjKEUXaw1VC71RRx0PR7vNDQVGakJcmzsp4x3hKyG8mMBzt-ZVTckeX1Abv0oFQx673BiNEAu5OBKriCAK-TGK7LKrB8nD36FNwYHEAWQe_0RpFRuia3JeOxMqv6TYCT/s2560/Texto%20del%20p%C3%A1rrafo.png") no-repeat center center;
  background-size: cover;
  flex-direction: column;
}

/* TEXTO MAQUINA */
#typeText {
  color: black;
  font-size: 2rem;
  text-shadow: 0 0 8px rgba(255,255,255,0.7);
  min-height: 120px;
  text-align: center;
  padding: 20px;
}

/* BOTÓN */
#startBtn {
  margin-top: 25px;
  padding: 12px 30px;
  font-size: 1.2rem;
  border: 2px solid black;
  background: rgba(255,255,255,0.8);
  color: black;
  cursor: pointer;
  opacity: 0;
  transform: scale(0.9);
  transition: all 0.5s ease;
}

#startBtn.show {
  opacity: 1;
  transform: scale(1);
}

/* -------- PANTALLA 2 -------- */
#screen2 {
  background: url("https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEijBaU25diZlbfUqDzqXtCy6ld0MWXmDhPSH68O4GS75r3mKJNN5dodr046mzzFNOG8Mk9CuNeWC936VPx3u0X-FRzHkhDvHBCKZXY0ftgTxUeMKPFvKuQ_Vf41Lio_c0XWJXY4C-kav7KNKTcuRepa_367eTQ0ApYHOtXWeRdMnEYmmVSMHSjWHVlSmJC3/s320/Texto%20del%20p%C3%A1rrafo%20(1).png") no-repeat center center;
  background-size: cover;
  opacity: 0;
}

/* ZOOM SUAVE */
#screen2.zoom {
  animation: zoomLoop 12s ease-in-out infinite;
}

/* ANIMACIÓN ZOOM */
@keyframes zoomLoop {
  0%   { transform: scale(1); }
  50%  { transform: scale(1.1); }
  100% { transform: scale(1); }
}

/* RESPONSIVE */
@media (max-width: 600px) {
  #typeText {
    font-size: 1.5rem;
  }
}
</style>
</head>

<body>

<div id="app">

  <!-- PANTALLA 1 -->
  <div id="screen1" class="screen">
    <div>
      <div id="typeText"></div>
      <button id="startBtn">Comenzar</button>
    </div>
  </div>

  <!-- PANTALLA 2 -->
  <div id="screen2" class="screen"></div>

</div>

<script>
/* TEXTO A ESCRIBIR */
const text = "¡Bienvenido! ¿Estás listo para una aventura sin precedentes?";
const speed = 50;

let i = 0;
const target = document.getElementById("typeText");
const button = document.getElementById("startBtn");
const screen1 = document.getElementById("screen1");
const screen2 = document.getElementById("screen2");

/* MAQUINA DE ESCRIBIR */
function typeWriter() {
  if (i < text.length) {
    target.innerHTML += text.charAt(i);
    i++;
    setTimeout(typeWriter, speed);
  } else {
    button.classList.add("show");
  }
}

/* TRANSICIÓN A PANTALLA 2 */
button.addEventListener("click", () => {
  screen1.style.opacity = "0";
  setTimeout(() => {
    screen1.style.display = "none";
    screen2.style.opacity = "1";
    screen2.classList.add("zoom");
  }, 1000);
});

typeWriter();
</script>

</body>
</html>
