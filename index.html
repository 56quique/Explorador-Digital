<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no">
<title>Umbral Digital</title>

<!-- Fuente estilo digital -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: black;
}

/* ESCENA */
#scene {
  position: fixed;
  inset: 0;
  background: url("https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhAzqup03ju57-eyf6qxn_6jVJzGZCNqOrIKQw5bRQMftgKe2RX6SHM-iiLar-0RjKEUXaw1VC71RRx0PR7vNDQVGakJcmzsp4x3hKyG8mMBzt-ZVTckeX1Abv0oFQx673BiNEAu5OBKriCAK-TGK7LKrB8nD36FNwYHEAWQe_0RpFRuia3JeOxMqv6TYCT/s2560/Texto%20del%20p%C3%A1rrafo.png") no-repeat center center;
  background-size: cover;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* CONTENEDOR TEXTO */
#ui {
  text-align: center;
  padding: 20px;
}

/* TEXTO MAQUINA DE ESCRIBIR */
#typeText {
  font-family: 'Orbitron', sans-serif;
  font-size: 2rem;
  color: black;
  text-shadow: 0 0 8px rgba(255,255,255,0.6);
  min-height: 100px;
}

/* BOTÓN */
#startBtn {
  margin-top: 25px;
  padding: 12px 30px;
  font-size: 1.2rem;
  font-family: 'Orbitron', sans-serif;
  border: 2px solid black;
  background: rgba(255,255,255,0.7);
  color: black;
  cursor: pointer;
  opacity: 0;
  transform: scale(0.9);
  transition: all 0.5s ease;
}

#startBtn.show {
  opacity: 1;
  transform: scale(1);
}

#startBtn:hover {
  background: white;
}

/* RESPONSIVE */
@media (max-width: 600px) {
  #typeText {
    font-size: 1.5rem;
  }
}
</style>
</head>

<body>

<div id="scene">
  <div id="ui">
    <div id="typeText"></div>
    <button id="startBtn">Comenzar</button>
  </div>
</div>

<script>
const text = "¡Bienvenido! ¿Estás listo para una aventura sin precedentes?";
const speed = 50; // velocidad de escritura (ms por letra)

let i = 0;
const target = document.getElementById("typeText");
const button = document.getElementById("startBtn");

function typeWriter() {
  if (i < text.length) {
    target.innerHTML += text.charAt(i);
    i++;
    setTimeout(typeWriter, speed);
  } else {
    button.classList.add("show");
  }
}

typeWriter();
</script>

</body>
</html>
