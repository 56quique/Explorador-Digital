<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Umbral Digital — v2</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: black;
  font-family: 'Orbitron', sans-serif;
}

/* CONTENEDOR GENERAL */
#app {
  position: fixed;
  inset: 0;
}

/* PANTALLAS */
.screen {
  position: absolute;
  inset: 0;
  display: none;
  align-items: center;
  justify-content: center;
  opacity: 0;
  transition: opacity 0.8s ease;
}

/* UI BASE */
.ui {
  text-align: center;
  max-width: 90%;
  background: rgba(255,255,255,0.85);
  padding: 25px;
  border-radius: 16px;
  box-shadow: 0 0 30px rgba(0,0,0,0.5);
}

/* BOTONES */
button {
  padding: 14px 36px;
  font-size: 1.1rem;
  border: 2px solid black;
  background: white;
  color: black;
  cursor: pointer;
  border-radius: 10px;
  margin-top: 20px;
}

/* TITULOS */
h1 {
  margin-top: 0;
  font-size: 2rem;
}

/* RESPONSIVE */
@media (max-width: 600px) {
  h1 {
    font-size: 1.6rem;
  }
}
</style>
</head>

<body>

<div id="app">

  <!-- PANTALLA INTRO -->
  <div id="screenIntro" class="screen">
    <div class="ui">
      <h1>Umbral Digital</h1>
      <p>Presioná comenzar para iniciar la travesía</p>
      <button id="btnIntro">Comenzar</button>
    </div>
  </div>

  <!-- PANTALLA BIENVENIDA -->
  <div id="screenBienvenida" class="screen">
    <div class="ui">
      <h1>El Umbral</h1>
      <p id="textoBienvenida"></p>
      <button id="btnBienvenida">Continuar</button>
    </div>
  </div>

  <!-- PANTALLA AVATAR -->
  <div id="screenAvatar" class="screen">
    <div class="ui">
      <h1>Perfil del Explorador</h1>
      <input id="nombreJugador" placeholder="Tu nombre" style="padding:10px;font-size:1rem;border-radius:8px;border:1px solid #333">
      <div style="margin-top:15px;">
        <button onclick="elegirTipo('Explorador')">Explorador</button>
        <button onclick="elegirTipo('Guardián')">Guardián</button>
        <button onclick="elegirTipo('Hacker')">Hacker</button>
      </div>
      <button id="btnAvatar">Guardar y continuar</button>
    </div>
  </div>

  <!-- PANTALLA MAPA -->
  <div id="screenMapa" class="screen">
    <div class="ui">
      <h1>Mapa de Portales</h1>
      <p>Elegí tu destino</p>
      <button onclick="alert('Nivel 1 (próximamente)')">Portal 1</button>
      <button onclick="alert('Nivel 2 (próximamente)')">Portal 2</button>
    </div>
  </div>

</div>

<script>
// ============================
// GAME CONTROLLER (TU LOOP)
// ============================

const ESTADOS = {
  INTRO: "intro",
  BIENVENIDA: "bienvenida",
  AVATAR: "avatar",
  MAPA: "mapa"
};

let estadoActual = ESTADOS.INTRO;

// Referencias
const screens = {
  intro: document.getElementById("screenIntro"),
  bienvenida: document.getElementById("screenBienvenida"),
  avatar: document.getElementById("screenAvatar"),
  mapa: document.getElementById("screenMapa")
};

// ============================
// CONTROL DE PANTALLAS
// ============================

function cambiarEstado(nuevo) {
  console.log("Estado:", nuevo);
  estadoActual = nuevo;

  // Ocultar todo
  Object.values(screens).forEach(s => {
    s.style.display = "none";
    s.style.opacity = "0";
    s.style.pointerEvents = "none";
  });

  // Mostrar actual
  const pantalla = screens[nuevo];
  pantalla.style.display = "flex";

  setTimeout(() => {
    pantalla.style.opacity = "1";
    pantalla.style.pointerEvents = "auto";
  }, 50);
}

// ============================
// TEXTO BIENVENIDA
// ============================

const texto =
"Estás cruzando un umbral.\n\n" +
"Este mundo no se explora solo con los ojos, sino con las decisiones.\n" +
"Cada portal es un desafío, cada respuesta un paso adelante.\n\n" +
"Elegí con sabiduría. Avanzá con valentía.";

let pos = 0;
const speed = 40;
const textoBox = document.getElementById("textoBienvenida");

function escribirTexto() {
  if (pos < texto.length) {
    const char = texto.charAt(pos);
    textoBox.innerHTML += char === "\n" ? "<br>" : char;
    pos++;
    setTimeout(escribirTexto, speed);
  }
}

// ============================
// AVATAR SIMPLE
// ============================

let tipoElegido = "Explorador";

function elegirTipo(tipo) {
  tipoElegido = tipo;
  alert("Elegiste: " + tipo);
}

function guardarJugador() {
  const nombre = document.getElementById("nombreJugador").value || "Explorador";

  const jugador = {
    nombre: nombre,
    tipo: tipoElegido,
    nivel: 1,
    vidas: 3
  };

  localStorage.setItem("jugador", JSON.stringify(jugador));
  alert("Perfil guardado\n" + nombre + " — " + tipoElegido);

  cambiarEstado(ESTADOS.MAPA);
}

// ============================
// BOTONES
// ============================

document.getElementById("btnIntro").onclick = () => {
  cambiarEstado(ESTADOS.BIENVENIDA);
  textoBox.innerHTML = "";
  pos = 0;
  escribirTexto();
};

document.getElementById("btnBienvenida").onclick = () => {
  cambiarEstado(ESTADOS.AVATAR);
};

document.getElementById("btnAvatar").onclick = () => {
  guardarJugador();
};

// ============================
// ARRANQUE
// ============================

window.onload = () => {
  cambiarEstado(ESTADOS.INTRO);
};
</script>

</body>
</html>
